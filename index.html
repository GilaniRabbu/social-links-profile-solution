<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Delivered a responsive solution for the Frontend Mentor Social Links Profile Challenge.">
  <meta name="keywords"
    content="social links profile, frontend mentor, frontend, social links, profile, responsive design, web development">
  <meta name="author" content="Gilani Rabbu">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social Links Profile</title>
</head>

<body>
  <main class="card">
    <div class="profile">
      <img src="./images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall" class="profile__image" />
      <h1 class="profile__name">Jessica Randall</h1>
      <p class="profile__location">London, United Kingdom</p>
      <p class="profile__bio">"Front-end developer and avid reader."</p>
    </div>
    <nav class="links" aria-label="Social links">
      <a href="#" class="link">GitHub</a>
      <a href="#" class="link">Frontend Mentor</a>
      <a href="#" class="link">LinkedIn</a>
      <a href="#" class="link">Twitter</a>
      <a href="#" class="link">Instagram</a>
    </nav>
  </main>
</body>

</html>
