<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive Social Links Profile developed with seamless functionality.">
  <meta name="keywords" content="social links profile, ui design, responsive design, web development">
  <meta name="author" content="Gilani Rabbu">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.svg">
  <link rel="stylesheet" href="style.css">
  <title>Social Links Profile</title>
</head>

<body>
  <main>
    <div class="profile">
      <img src="./images/avatar.jpg" alt="eFootball logo" class="avatar">
      <h1 class="username">@NexsoIt</h1>
      <p class="title">Software Company</p>
    </div>
    <div class="links">
      <a href="#" class="link">
        <img src="./images/github.svg" alt="Github Logo" class="link__icon" aria-hidden="true">
        <span class="link__text">NexsoIt Github</span>
        <span class="link__menu">⋮</span>
      </a>
      <a href="#" class="link">
        <img src="./images/twitter.svg" alt="Twitter Logo" class="link__icon" aria-hidden="true">
        <span class="link__text">NexsoIt Twitter</span>
        <span class="link__menu">⋮</span>
      </a>
      <a href="#" class="link">
        <img src="./images/linkedin.svg" alt="Linkedin Logo" class="link__icon" aria-hidden="true">
        <span class="link__text">NexsoIt Linkedin</span>
        <span class="link__menu">⋮</span>
      </a>
      <a href="#" class="link">
        <img src="./images/facebook.svg" alt="Facebook Logo" class="link__icon" aria-hidden="true">
        <span class="link__text">NexsoIt Facebook</span>
        <span class="link__menu">⋮</span>
      </a>
      <a href="#" class="link">
        <img src="./images/twitch.svg" alt="Twitch Logo" class="link__icon" aria-hidden="true">
        <span class="link__text">NexsoIt Twitch</span>
        <span class="link__menu">⋮</span>
      </a>
    </div>
    <button class="join-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z" />
      </svg>
      Join NexsoIt on Linktree
    </button>
  </main>
</body>

</html>
