<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Delivered a responsive solution for the Frontend Mentor Social Links Profile Challenge.">
  <meta name="keywords"
    content="social links profile, frontend mentor, frontend, social links, profile, responsive design, web development">
  <meta name="author" content="Gilani Rabbu">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social Links Profile</title>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/avatar-jessica.jpeg" class="avatar" alt="Jessica Randall's profile picture" />
      <h1 class="name">Jessica Randall <span class="location">London, United Kingdom</span></h1>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="grid">
        <li><button class="link">GitHub</button></li>
        <li><button class="link">Frontend Mentor</button></li>
        <li><button class="link">LinkedIn</button></li>
        <li><button class="link">Twitter</button></li>
        <li><button class="link">Instagram</button></li>
      </ul>
    </div>
  </main>
</body>

</html>
